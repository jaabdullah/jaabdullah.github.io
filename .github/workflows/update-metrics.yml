name: Update Scholar & Scopus Metrics

on:
  schedule:
    - cron: "0 3 */2 * *"   # every 2 days at 03:00 UTC
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update Google Scholar (SerpAPI)
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          python scripts/update_google_scholar_serpapi.py

      - name: Update Scopus
        run: |
          python scripts/update_scopus.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/*.json
          git commit -m "Auto-update citation metrics" || echo "No changes"
          git push
