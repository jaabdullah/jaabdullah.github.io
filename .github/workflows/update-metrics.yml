name: Update Scholar & Scopus metrics

on:
  workflow_dispatch:
  schedule:
        - cron: "15 6 * * *"

permissions:
  contents: write

concurrency:
  group: update-metrics
  cancel-in-progress: true

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    env:
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      ELSEVIER_API_KEY: ${{ secrets.ELSEVIER_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

      - name: Update Google Scholar
        run: python scripts/update_google_scholar_serpapi.py

      - name: Debug ELSEVIER key (safe)
        run: |
          if [ -z "${ELSEVIER_API_KEY}" ]; then
            echo "ELSEVIER_API_KEY is EMPTY"
          else
            echo "ELSEVIER_API_KEY is SET"
          fi

      - name: Update Scopus
        run: python scripts/update_scopus.py

      - name: Commit and push updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/google_scholar_citations.json data/scopus_citations.json data/profile.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update Scholar/Scopus metrics"
          git push
